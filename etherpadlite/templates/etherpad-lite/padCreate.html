{% extends "etherpad-lite/base.html" %}
{% load url from future %}
{% load i18n %}

{% block title %}{{title}}{% endblock %}

{% block content %}
  <h1>{{title}}</h1>

  <form action="{% url 'etherpadlite_create_pad' slug %}" method="post">
    {% csrf_token %}
    <table>
      <tr>
        <td>{{ form.name.label_tag }} </td>
        <td>{{ form.name }}</td>
      </tr>
      <tr>
        <td>{{ form.slug.label_tag}} </td>
        <td>{{ form.slug}} </td>
      </tr>
    </table>
    {{ form.group }}
    <input class="submit" type="submit" value="{%trans "Create" %}" />
  </form>

{% endblock %}
